<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i am the bitfixr</title>
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/ffffff/wrench.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin: 0;
      transition: opacity 0.5s ease;
    }

    .highlight {
      color: #4169e1;
      text-decoration: underline dotted;
      cursor: pointer;
      transition: text-decoration-color 0.15s ease;
    }

    .highlight:hover {
      text-decoration-color: transparent;
    }

    .footer {
      position: absolute;
      bottom: 40px;
      text-align: center;
      color: #aaa;
      font-size: 14px;
      line-height: 1.8;
    }

    .footer a {
      color: #4169e1;
      text-decoration: underline dotted;
      margin: 0 6px;
      transition: text-decoration-color 0.15s ease;
    }

    .footer a:hover {
      text-decoration-color: transparent;
    }

    /* Email link inherits gray tone instead of blue */
    .footer a[href^="mailto"] {
      color: #aaa;
      text-decoration: none;
    }

    /* Source link inherits gray tone */
    .source-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #aaa;
      font-size: 12px;
      text-decoration: underline dotted;
      transition: text-decoration-color 0.15s ease;
    }

    .source-link:hover {
      text-decoration-color: transparent;
    }
  </style>
</head>
<body>
  <a href="https://github.com/bncmn/bitfixr.io" class="source-link">source</a>

  <h1 id="main-text">
    i fix <span class="highlight" id="bits">bits</span>.
  </h1>

  <div class="footer">
    reach out: <a href="mailto:diego@bitfixr.io">diego@bitfixr.io</a><br>
    <a href="https://www.linkedin.com/in/bncmn/" target="_blank">linkedin</a> /
    <a href="https://github.com/bncmn" target="_blank">github</a> /
    <a href="https://bitfixr.io/resume.pdf" target="_blank">resume</a>
  </div>

  <script>
    const mainText = document.getElementById("main-text");
    const originalHTML = `i fix <span class="highlight" id="bits">bits</span>.`;
    const altText = "electronics repair and tech support.";
    let active = false;

    function setupInteraction() {
      const bits = document.getElementById("bits");
      bits.addEventListener("click", () => {
        if (active) return;
        active = true;

        mainText.style.opacity = 0;
        setTimeout(() => {
          mainText.style.fontSize = "34px"; // new size
          mainText.innerHTML = altText;
          mainText.style.opacity = 1;
        }, 500);

        setTimeout(() => {
          mainText.style.opacity = 0;
          setTimeout(() => {
            mainText.style.fontSize = "48px";
            mainText.innerHTML = originalHTML;
            mainText.style.opacity = 1;
            setupInteraction(); // rebind click
            active = false;
          }, 500);
        }, 3500);
      });
    }

    setupInteraction();
  </script>
</body>
</html>
