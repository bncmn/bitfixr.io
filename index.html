      :root {
        --bg: #000;

    <script>
      const bits = document.getElementById('bits');
      const headline = document.getElementById('headline');
      const originalHTML = headline.innerHTML;

      bits.addEventListener('click', () => {
        headline.textContent = "((some) consumer electronics)";
        setTimeout(() => {
          headline.innerHTML = originalHTML;
        }, 2000);
      });

      // Ensure click handler works every time "bits" is reinserted
      const observer = new MutationObserver(() => {
        const newBits = document.getElementById('bits');
        if (newBits && !newBits._listenerAdded) {
          newBits.addEventListener('click', () => {
            headline.textContent = "((some) consumer electronics)";
            setTimeout(() => {
              headline.innerHTML = originalHTML;
            }, 2000);
          });
          newBits._listenerAdded = true;
        }
      });

      observer.observe(headline, { childList: true, subtree: true });
    </script>
  </body>
