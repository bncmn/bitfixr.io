<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>bitfixr. - we fix bits.</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #cfcfcf;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: 'IBM Plex Sans', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6vw;
      padding: 4vw 6vw;
      overflow: hidden;
      white-space: nowrap;
    }
    .left {
      font-family: 'IBM Plex Mono', ui-monospace, SFMono-Regular, Menlo, monospace;
      font-weight: 400;
      font-size: clamp(56px, 9vw, 112px);
      letter-spacing: 0.02em;
      line-height: 1;
      flex-shrink: 0;
    }
    .right {
      min-width: min(42ch, 520px);
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .name {
      font-weight: 600;
      font-size: clamp(28px, 3vw, 40px);
      line-height: 1.25;
      margin: 0 0 0.6rem 0;
      white-space: nowrap;
    }
    .title {
      color: var(--muted);
      font-size: clamp(15px, 1.5vw, 18px);
      margin: 0 0 1.25rem 0;
      white-space: nowrap;
    }
    a {
      color: var(--fg);
      text-decoration: underline dotted;
      text-underline-offset: 3px;
      white-space: nowrap;
    }
    .link {
      display: block;
      margin: 0.25rem 0;
      font-size: clamp(14px, 1.3vw, 16px);
      overflow: hidden;
      text-overflow: ellipsis;
    }
    @media (max-width: 720px) {
      body {
        overflow-y: auto;
      }
      .wrap {
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
        white-space: normal;
      }
      .left {
        font-size: clamp(44px, 14vw, 72px);
        white-space: nowrap;
      }
      .right {
        min-width: unset;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <div class="left">bitfixr.</div>
    <section class="right">
      <h1 class="name">Diego Buencamino</h1>
      <p class="title">Electronics Repair and Tech Support</p>
      <a class="link" href="mailto:diego@bitfixr.io">diego@bitfixr.io</a>
      <a class="link" href="https://www.instagram.com/bitfixr" target="_blank" rel="noopener noreferrer">@bitfixr</a>
    </section>
  </main>
</body>
</html>
