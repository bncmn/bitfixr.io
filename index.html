<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i am the bitfixr</title>
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/ffffff/wrench.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin: 0;
      transition: opacity 0.5s ease; /* only fade, no size transition */
    }

    .highlight {
      color: #4169e1;
      text-decoration: underline;
      cursor: pointer;
    }

    .footer {
      position: absolute;
      bottom: 40px;
      text-align: center;
      color: #aaa;
      font-size: 14px;
      line-height: 1.8;
    }

    .footer a {
      color: #aaa;
      text-decoration: none;
      margin: 0 6px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .source-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #aaa;
      font-size: 12px;
      text-decoration: none;
    }

    .source-link:hover {
      text-decoration: underline;
    }

    /* @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }
      .footer {
        font-size: 12px;
      }
    } */
  </style>
</head>
<body>
  <a href="https://github.com/bncmn/bitfixr.io" class="source-link">source</a>

  <h1 id="main-text">
    i fix <span class="highlight" id="bits">bits</span>.
  </h1>

  <div class="footer">
    reach out: <a href="mailto:diego@bitfixr.io">diego@bitfixr.io</a><br>
    <a href="https://www.linkedin.com/in/bncmn/" target="_blank">linkedin</a> /
    <a href="https://github.com/bncmn" target="_blank">github</a> /
    <a href="https://bitfixr.io/resume.pdf" target="_blank">resume</a>
  </div>

  <script>
    const mainText = document.getElementById("main-text");
    const originalHTML = `i fix <span class="highlight" id="bits">bits</span>.`;
    const altText = "(some) electronics and (some) software";
    let active = false;

    function setupInteraction() {
      const bits = document.getElementById("bits");
      bits.addEventListener("click", () => {
        if (active) return;
        active = true;

        mainText.style.opacity = 0;
        setTimeout(() => {
          mainText.style.fontSize = "34px"; // instant size change
          mainText.innerHTML = altText;
          mainText.style.opacity = 1;
        }, 500);

        setTimeout(() => {
          mainText.style.opacity = 0;
          setTimeout(() => {
            mainText.style.fontSize = "48px"; // instant size change back
            mainText.innerHTML = originalHTML;
            mainText.style.opacity = 1;
            setupInteraction(); // rebind after restore
            active = false;
          }, 300);
        }, 3500);
      });
    }

    setupInteraction();
  </script>
</body>
</html>
